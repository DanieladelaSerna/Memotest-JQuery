<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   
</head>
<body>
    <img class="img" src="imagenes/fondo.jpg" alt="fondo">
    <div id="main-box" class="main-box">
        <div class="container animate__animated animate__bounceInDown">
            <h1>Memotest</h1>
            <p class="p1"> Hola! Vamos a jugar al memotest</p>
            <p class="p2">Pero antes de empezar...</p>
            <p class="p3">Cuál es tu Nombre?</p>
            <div class="input-box">
                <input type="text" id="inputTask" class="task" placeholder="Tu nombre">
            </div>
            <span>Con qué dificultad te gustaría jugar?</span>
            <form class="btn">
                <button id="btn1" type="submit" class="btn1">FACIL</button>
                <button id="btn2" type="submit" class="btn2">INTERMEDIO</button>
                <button id="btn3" type="submit" class="btn3">EXPERTO</button>
            </form>
            <div class="validar animate__animated animate__bounce">
                <span class="span-validar">UPSS... El nombre es requerido</span>
            </div>
        </div>
    </div>
    <div id="box2" class="box2 hide animate__animated animate__bounceInDown">
        <h1>Memotest</h1>
        <span id="span">Hola </span>
        <p class="p2">
            <span id="p1" ></span>
        </p> 

        <p id="p2" class="p3"></p>
        <div class="box-img">
            <img data-id="0" id="0" class="imgg"  src="imagenes/tapada.jpg" alt="">
            <img data-id="1" id="1" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="2" id="2" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="3" id="3" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="4" id="4" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="5" id="5" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="6" id="6" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="7" id="7" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="8" id="8" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="9" id="9" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="10" id="10" class="imgg" src="imagenes/tapada.jpg" alt="">
            <img data-id="11" id="11" class="imgg" src="imagenes/tapada.jpg" alt="">
        </div>
       <div class="intentos">
            <span id="int">Intentos:</span>
        </div>
    </div>

    <div id="final-box" class="container hide "><!--aca iba un hide-->
        <span id="final"></span>
        <span>Ya podes volver a jugar</span>
        <div class="btn">
            <button id="btn-final" onclick="reload()" class="btn1">VOLVER A JUGAR</button>
        </div>
    </div>
    <div id="background" class= " hide bg"></div><!--aca iba un hide-->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
